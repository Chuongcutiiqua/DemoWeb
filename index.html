<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--Thiet lập mã hóa kí tự cho tài liệu HTML là UTF-8-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Thiết lập chế độ tương thích của IE, đảm bảo trang web hiển thị tốt trên các phiên bản IE-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Thiết lập viewport để trang web hiển thị đúng trên các thiết bị di động, đảm bảo rằng chiều rộng của trang web phù hợp với chiều rộng của thiết bị-->
        <title>Product card</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="card__heart">
                <i class='bx bx-heart' ></i> <!--đảm bảo <i> nằm trong <div>-->
            </div> 
            <div class="card__cart">
                <i class='bx bx-cart'></i>
            </div>
            <div class="card__img">
                <img src="nike.png" alt="">
            </div>
            <div class="card__title">
                Nike Zoom KD 12
            </div>
            <div class="card__price">
                $99
            </div>
            <div class="card__size">
                <h3>Size:</h3>
                <span>6</span><!-- <span>: chia vùng trong dòng, dùng để nhóm các phần tử trong dingf văn bản-->
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card__color">
                <h3>Color:</h3>
                <span class="card__color--green"></span>
                <span class="card__color--red"></span>
                <span class="card__color--black"></span>

            </div>
            <div class="card__action">
                <button>Buy Now</button>
                <button>Add Cart</button>
            </div>
        </div>
    </body>
</html>
